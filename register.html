<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Registrar</title>
<link rel="stylesheet" href="./css/styles.css"></head><body>
  <div class="container"><div class="card"><h2>Crear cuenta</h2>
  <form id="registerForm" class="form" novalidate>
    <input id="firstName" class="input" type="text" placeholder="Nombres" required>
    <input id="lastName" class="input" type="text" placeholder="Apellidos" required>
    <input id="age" class="input" type="number" placeholder="Edad" required>
    <input id="email" class="input" type="email" placeholder="Correo electrónico" required>
    <input id="password" class="input" type="password" placeholder="Contraseña" required>
    <div id="registerMsg" class="small" aria-live="polite"></div>
    <button class="btn btn-primary" type="submit">Crear cuenta</button>
  </form>
  <div class="row-links"><a href="index.html" class="small">¿Ya tienes cuenta? Iniciar sesión</a></div>
  </div></div>
<script type="module" src="./js/auth.js"></script>
</body></html>
