<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Iniciar sesión</title>
<link rel="stylesheet" href="./css/styles.css"></head>
<body>
  <div class="container">
    <div class="card">
      <h1>Iniciar sesión</h1>
      <form id="loginForm" class="form" novalidate>
        <input id="email" class="input" type="email" placeholder="Correo electrónico" required>
        <input id="password" class="input" type="password" placeholder="Contraseña" required>
        <div id="loginMsg" class="small" aria-live="polite"></div>
        <button class="btn btn-primary" type="submit">Ingresar</button>
      </form>
      <div class="row-links">
        <a href="recover.html" class="small">¿Olvidaste tu contraseña?</a>
        <a href="register.html" class="small">Registrarse</a>
      </div>
    </div>
  </div>
<script type="module" src="./js/auth.js"></script>
</body>
</html>
